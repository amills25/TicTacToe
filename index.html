<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>TicTacToe</title>
</head>

<body>
    <header>
        <h1 class="text-center display-2 fw-bold">
            TIC-T<img src="./img/AMBlackXLTrans.jpg" alt="Andrew Mills Logo" height="65vh" style="padding-bottom:1vh;">C-TOE
        </h1>
    </header>

    <div class="container">

        <div class="row-1">
            <div class="col text-center fs-3" id="playerTurn">
                It's Player X's turn.
            </div>
        </div>

        <div class="row-9">
            <div class="col">
                <div id="app"></div>
            </div>
        </div>

        <br>
        
        <div class="row-1">
            <div class="col">
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-dark fw-bolder" type="button" id="restartBtn">RESTART GAME</button>
                </div>
            </div>
        </div>

        <br>
        <br>

        <div class="row-1">
            <div class="col text-center">
                <a class="navbar-brand fs-6 text-black">
                    <img src="./img/AMBlackXLTrans.jpg" alt="Andrew Mills Logo" width="30" height="24">
                    Developed by Andrew Mills, 2021.
                </a>
            </div>
        </div>

    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
</body>

</html>
